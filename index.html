<html>
	<head>
		<title>Bits of Web</title>
	</head>


	<body>

	<div id="pumac">
		Time Until PUMaC 2016
		<p>
    		Days: <span class="d"></span><br>
	    	Hours: <span class="h"></span><br>
	    	Minutes: <span class="m"></span><br>
	    	Seconds: <span class="s"></span>
	</div>
	
	<div id="hmmt">
		Time Until HMMT 2017
		<p>
    		Days: <span class="d"></span><br>
	    	Hours: <span class="h"></span><br>
	    	Minutes: <span class="m"></span><br>
	    	Seconds: <span class="s"></span>
	</div>

	<script>
		function timeLeft(time)
		{
			var t = Date.parse(time) - Date.parse(new Date());
			var s = Math.floor( (t/1000) % 60 );
			var m = Math.floor( (t/1000/60) % 60 );
			var h = Math.floor( (t/1000/60/60) % 24 );
			var d = Math.floor( t/1000/60/60/24 );
			return {'tot' : t, 'd' : d, 'h' : h, 'm' : m, 's' : s};
		}
		function initClock(id, time)
		{
			var clock = document.getElementById(id);
			var daysSpan = clock.querySelector('.d');
			var hoursSpan = clock.querySelector('.h');
			var minutesSpan = clock.querySelector('.m');
			var secondsSpan = clock.querySelector('.s');

			function updateClock()
			{
				var t = timeLeft(time);
				daysSpan.innerHTML = t.d;
		   		hoursSpan.innerHTML = t.h;
			    	minutesSpan.innerHTML = t.m;
		 		secondsSpan.innerHTML = t.s;

				if (t.tot <= 0)
					clearInterval(interval);
			}

			updateClock();
			var interval = setInterval(updateClock,100);
		}
		initClock("pumac", '2016-11-18 CST');
		initClock("hmmt", '2017-2-17 CST');
	</script>

	</body>

</html>
